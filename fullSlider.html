<head>
  <meta charset="utf-8">

  <title>全屏的图片无限滚动插件</title>

  <meta name="viewport" content="width=device-width">
  <style>
  body, ul { margin: 0; padding: 0; }
  ul { list-style: none; }
  .fullSlider { position: relative; width: 100%; margin-top: 100px; }
  .sliders:after { content: ""; display: table; clear: both; }
  .sliders li { float: left; margin: 0 4px;  }


  .sliders { width: 1872px; position: absolute; left: -104px; }
  </style>
</head>
<body>

<div class="fullSlider">
  <ul class="sliders">
    <li><img src="images/fullSlider0.jpg" alt=""></li>
    <li><img src="images/fullSlider1.jpg" alt=""></li>
    <li><img src="images/fullSlider2.jpg" alt=""></li>
    <li><img src="images/fullSlider3.jpg" alt=""></li>
    <li><img src="images/fullSlider4.jpg" alt=""></li>
    <li><img src="images/fullSlider5.jpg" alt=""></li>
    <li><img src="images/fullSlider6.jpg" alt=""></li>
    <li><img src="images/fullSlider7.jpg" alt=""></li>
    <li><img src="images/fullSlider8.jpg" alt=""></li>
  </ul>
</div>

</body>
